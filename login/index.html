<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <h1>Register</h1>

        <form action="" method="" id="register" class="register">

            <div class="form-group">
                
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" class="form-controls" autocomplete="off" autofocus placeholder="Enter your first name" required />

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" class="form-controls" autocomplete="off" placeholder="Enter your last name" required />

                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-controls" autofocus placeholder="Enter your age" required title="Please enter your age (must be over 18)." min="0" max="99" maxlength="2" />
                <span id="validage"></span>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-controls" autofocus placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-controls" placeholder="Enter your password" required />
                <span class="show-password"><i class="fas fa-lock"></i></span>

                <label for="cfmpassword">Confirm Password</label>
                <input type="password" name="cfmpassword" id="cfmpassword" class="form-controls" placeholder="Re-enter your password" required />
                <span class="show-cfmpassword"><i class="fas fa-lock"></i></span>
                <span id="passworderror" class="passworderror"></span>

            </div>
            
            <div class="btn-control">
                <button type="reset" id="cancel" class="cancelbtn">Cancel</button>
                <button type="submit" id="submit" class="submitbtn">Submit</button>
            </div>

        </form>

    </div>

    <script src="./app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
