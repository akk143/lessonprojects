<!DOCTYPE html>
<html>
<head>
    <title>UI Datepicker</title>
    <link href="./libs/jquery-ui-1.13.2/jquery-ui.css"  rel="stylesheet" />


    <style type="text/css">

        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-group label{
            display: block;
            font-size: 20px;
            margin: 10px 0;
        }
        .form-control{
            width: 100%;
            font-size: 15px;
            padding: 5px;
        }
        .justify-content-end{
            display: flex;
            justify-content: end;
        }
        #btn{
            background: none;
            margin-top: 10px;
            padding: 7px 20px;
        }


    </style>

</head>
<body>
    
    <div class="container">

        <div class="form-group">

            <label for="arrival">Arrival Date</label>
            <input type="text" name="arrival" id="arrival" class="form-control" />

            <label for="start">Booking Start Date</label>
            <input type="text" name="start" id="start" class="form-control" />

            <label for="end">Booking End Date</label>
            <input type="text" name="end" id="end" class="form-control" />

            <div class="justify-content-end">
                <button type="button" id="btn">Submit</button>
            </div>

        </div>

    </div>

    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $('#arrival').datepicker({
                numberOfMonts:2,
                showAni:"slide",
                
                minDate:"3/07/2024",
                maxDate:"7/07/2024"
            });


            $('#start').datepicker({
                numberOfMonts:1,
                showAni:"slide",
                dateFormat:"dd/mm/yy",

                onClose:function(selectDate){
                    $('#end').datepicker('option','minDate',selectDate);
                }

            });


            $('#end').datepicker({
                numberOfMonts:1,
                showAni:"slide",
                dateFormat:"dd/mm/yy",

                onClose:function(selectDate){
                    $('#start').datepicker('option','maxDate',selectDate);
                }

            });

        });


    </script>


</body>
</html>
