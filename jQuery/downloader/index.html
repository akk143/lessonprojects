<!DOCTYPE html>
<html>
<head>
    <title>Downloader</title>
    
    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 600px;
            background-color: aliceblue;
            padding: 20px;
        }
        .progress{
            width: 100%;
            height: 20px;
            background-color: #afa8a8;
        }
        .progress-bar{
            width: 0%;
            height: 20px;
            background-color: forestgreen;
            color: #fff;

            text-align: center;
            line-height: 20px;
        }
        .justify-content-end{
            display: flex;
            justify-content: end;
        }
        .btn{
            margin-top: 15px;
        }

    </style>

</head>
<body>
    
    <div class="container">

        <h4>Downloader</h4>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="justify-content-end">
            <button type="button" class="btn">download</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            let progressbar = $('.progress-bar');
            let idx = 0;

            $('.btn').click(function(){

                function idxinc(){

                    if(idx >= 100){
                        clearInterval(setintfluid);
                        $('.btn').attr('disabled',true);
                        window.location = "https://google.com";
                        
                    }else{
                        idx+=1;

                        progressbar.css({
                            width:`${idx}%`
                        });

                        progressbar.text(idx+"%");
                    }
                }
                
                let setintfluid = setInterval(idxinc,50);
            });

        });

    </script>

</body>
</html>
