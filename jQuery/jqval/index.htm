<!DOCTYPE html>
<html>
<head>
    <title>Val</title>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 500px;
            background-color: #f4f4f4;

            padding: 20px;
        }
        .form-group{
            margin: 20px 0;
        }
        .justify-content-end{
            display: flex;
            justify-content: end;
        }
        .btn{
            background: none;
            border: 2px solid #000;
            padding: 3px 6px;
        }


    </style>
</head>
<body>
    
    <div class="container">

        <form action="" method="">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" autocomplete="off" autofocus />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" autocomplete="off" autofocus />
            </div>

            <div class="form-group">
                <label for="country">Country</label>

                <select name="country" id="country" class="form-select">
                    <option disabled selected>Choose Country</option>
                    <option value="mm">Myanmar</option>
                    <option value="indo">Indonesia</option>
                    <option value="th">Thailand</option>
                </select>
            </div>


            <div class="form-group">
                <label for="sport">Country</label>

                <select name="sport[]" id="sport" class="form-select" multiple>
                    <option disabled selected>Fav Sports</option>
                    <option value="Football">Football</option>
                    <option value="Valleyball">Valleyball</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>

            <div class="justify-content-end">
                <button type="button" class="btn">Submit</button>
            </div>

        </form>

        <hr/>

        <h1>Results:</h1>
    
        <table>
    
            <tr>
                <td id="stname">sample</td>
            </tr>
    
            <tr>
                <td id="ndname">sample</td>
            </tr>
    
            <tr>
                <td id="cty">sample</td>
            </tr>
    
            <tr>
                <td id="spt">sample</td>
            </tr>
    
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>


    <script type="text/javascript">

        $(document).ready(function(){

            function result(){

                const getfirstname = $('#firstname').val();
                const getlastname = $('#lastname').val();
                const getcountry = $('#country').val();
                const getfavsport = $('#sport').val();

                $('#stname').html('<b>First Name:</b>'+getfirstname);
                $('#ndname').html('<b>Last Name:</b>'+getlastname);
                $('#cty').html('<b>Country:</b>'+getcountry);
                $('#spt').html('<b>Fav Sports:</b>'+getfavsport);
            }

            $('#firstname').change(result);
            $('#lastname').change(result);
            $('#country').change(result);
            $('#sport').change(result);

        });

    </script>

</body>
</html>
